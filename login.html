<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q'COMEMOS - Iniciar Sesión">
    <meta name="theme-color" content="#7C4DFF">
    <title>Q'COMEMOS - Iniciar Sesión</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Q'COMEMOS" height="40">
            </a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link" id="languageToggle" data-bs-toggle="dropdown">
                    <i class="bi bi-globe"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <button class="dropdown-item" data-lang="es">Español</button>
                    <button class="dropdown-item" data-lang="en">English</button>
                </div>
                <button class="btn btn-link" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container main-content px-3">
        <!-- Login Section -->
        <section class="auth-section mt-4" id="loginSection">
            <div class="card">
                <div class="card-body">
                    <h1 class="h4 text-center mb-4">Iniciar Sesión</h1>
                    <form id="loginForm" class="mb-4">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>

                    <div class="position-relative mb-4">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                            o continuar con
                        </span>
                    </div>

                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-outline-danger" onclick="loginWithGoogle()">
                            <i class="bi bi-google me-2"></i>Continuar con Google
                        </button>
                        <button class="btn btn-outline-primary" onclick="loginWithFacebook()">
                            <i class="bi bi-facebook me-2"></i>Continuar con Facebook
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="mb-0">¿No tienes una cuenta? 
                            <a href="#" onclick="toggleView('registerSection')" class="text-decoration-none">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Register Section -->
        <section class="auth-section mt-4 d-none" id="registerSection">
            <div class="card">
                <div class="card-body">
                    <h1 class="h4 text-center mb-4">Crear Cuenta</h1>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">
                                Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-0">¿Ya tienes una cuenta? 
                            <a href="#" onclick="toggleView('loginSection')" class="text-decoration-none">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/language.js"></script>
    <script>
        function toggleView(sectionId) {
            document.querySelectorAll('.auth-section').forEach(section => {
                section.classList.add('d-none');
            });
            document.getElementById(sectionId).classList.remove('d-none');
        }

        function loginWithGoogle() {
            // Implement Google login
            console.log('Google login clicked');
        }

        function loginWithFacebook() {
            // Implement Facebook login
            console.log('Facebook login clicked');
        }

        // Toggle password visibility
        document.querySelectorAll('.input-group .btn').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                }
            });
        });

        // Form handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Implement login logic
            window.location.href = 'profile.html';
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Implement registration logic
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
