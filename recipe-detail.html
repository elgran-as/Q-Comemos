<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'COMEMOS - Detalles de Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="recipe-container bg-{difficulty}"> <!-- Cambiás esto dinámicamente -->
  <img src="..." alt="..." />
  <div class="recipe-details">
    <div class="action-buttons">
      <button class="btn btn-outline-primary" onclick="addToShoppingList()">
        <i class="bi bi-cart-plus"></i> Lista de compra
      </button>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#shareModal">
        <i class="bi bi-share"></i> Compartir
      </button>
      <button class="btn btn-outline-danger" onclick="toggleFavorite()" id="favoriteBtn">
        <i class="bi bi-heart" id="favoriteIcon"></i> Favoritos
      </button>
    </div>
  </div>
</div>

<!-- Share Modal -->
<div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shareModalLabel">Compartir Receta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-grid gap-2">
          <button class="btn btn-success" onclick="shareOnWhatsApp()">
            <i class="bi bi-whatsapp"></i> Compartir en WhatsApp
          </button>
          <button class="btn btn-primary" onclick="shareOnFacebook()">
            <i class="bi bi-facebook"></i> Compartir en Facebook
          </button>
          <button class="btn btn-danger" onclick="shareOnInstagram()">
            <i class="bi bi-instagram"></i> Compartir en Instagram
          </button>
          <button class="btn btn-info" onclick="shareOnTwitter()">
            <i class="bi bi-twitter"></i> Compartir en Twitter
          </button>
          <button class="btn btn-secondary" onclick="copyLink()">
            <i class="bi bi-link-45deg"></i> Copiar enlace
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


        <!-- Shopping List Modal -->
<div class="modal fade" id="modal-shopping-list" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Lista de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="shoppingListContainer">
                    <!-- Los items de la lista se agregarán aquí dinámicamente -->
                </div>
                <button type="button" class="btn btn-outline-primary btn-sm mt-3" onclick="addEmptyShoppingItem()">
                    <i class="bi bi-plus-lg"></i> Agregar item
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="saveShoppingList()">Guardar Lista</button>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/recipes.js"></script>
</body>

</html>
