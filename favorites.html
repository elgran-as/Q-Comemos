<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q'COMEMOS - Favoritos">
    <meta name="theme-color" content="#7C4DFF">
    <title>Q'COMEMOS - Favoritos</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Q'COMEMOS" height="40">
            </a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-link" id="languageToggle" data-bs-toggle="dropdown">
                    <i class="bi bi-globe"></i>
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" data-lang="es">Español</button>
                    <button class="dropdown-item" data-lang="en">English</button>
                </div>
                <button class="btn btn-link" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <a href="profile.html" class="user-profile">
                    <img src="images/default-avatar.png" alt="Profile" class="rounded-circle" width="35">
                </a>
            </div>
        </div>
    </nav>

    <main class="container main-content px-3">
        <h1 class="h4 mb-4 mt-4">Mis Recetas Favoritas</h1>
        
        <!-- Favorites Grid -->
        <div class="row g-4" id="favoritesGrid">
            <!-- Favorite Recipe Card Template -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100">
                    <img src="images/recipes/pasta-alfredo.jpg" class="card-img-top" alt="Pasta Alfredo">
                    <div class="card-body">
                        <h2 class="card-title h6">Pasta Alfredo</h2>
                        <p class="card-text small text-muted mb-0">
                            <i class="bi bi-clock"></i> 30 min
                            <span class="ms-2"><i class="bi bi-star-fill text-warning"></i> 4.5</span>
                        </p>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <button class="btn btn-link text-danger p-0">
                            <i class="bi bi-heart-fill"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Add more favorite recipe cards here -->
        </div>

        <!-- Empty State -->
        <div class="text-center py-5" id="emptyState" style="display: none;">
            <i class="bi bi-heart display-1 text-muted"></i>
            <p class="mt-3">Aún no tienes recetas favoritas</p>
            <a href="recipes.html" class="btn btn-primary">Explorar Recetas</a>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="navbar fixed-bottom navbar-light bg-white border-top">
        <div class="container">
            <div class="row w-100">
                <div class="col text-center">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-house"></i>
                        <span class="d-block small">Inicio</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="recipes.html" class="nav-link">
                        <i class="bi-file-text"></i>
                        <span class="d-block small">Recetas</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="planning.html" class="nav-link">
                        <i class="bi bi-calendar-week"></i>
                        <span class="d-block small">Planificar</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="community.html" class="nav-link">
                        <i class="bi bi-chat-dots"></i>
                        <span class="d-block small">Comunidad</span>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="profile.html" class="nav-link">
                        <i class="bi bi-person"></i>
                        <span class="d-block small">Perfil</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="hourglass"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
